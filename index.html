<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Carousel</title>
  <link rel="stylesheet" href="/src/css/components/carousel.css">
  <script type="module" src="/src/js/script.js"></script>
</head>

<body>
  <h1>Test Carousel</h1>
  <div class="carousel" aria-labelledby="carousel-heading">
    <h2 id="carousel-heading" class="carousel__heading sr-only">
      Carousel d'images musicales
    </h2>
    
    <div class="carousel__container" role="region" aria-live="polite">
      <div class="carousel__item">
        <img id="1" src="/assets/img/agenda-01.avif" alt="Image musique 1" />
      </div>
      <div class="carousel__item">
        <img id="2" src="/assets/img/agenda-02.avif" alt="Image musique 2" />
      </div>
      <div class="carousel__item">
        <img id="3"src="/assets/img/agenda-03.avif" alt="Image musique 3" />
      </div>
      <div class="carousel__item">
        <img  id="4" src="/assets/img/agenda-04.avif" alt="Image musique 4" />
      </div>
      <div class="carousel__item">
        <img  id="5" src="/assets/img/agenda-05.avif" alt="Image musique 5" />
      </div>
    </div>
    <nav class="carousel__nav">
      <a class="carousel__nav-button" href="#1">1</a>
      <a class="carousel__nav-button"href="#2">2</a>
      <a class="carousel__nav-button"href="#3">3</a>
      <a class="carousel__nav-button" href="#4">4</a>
      <a class="carousel__nav-button"href="#5">5</a>
    </nav>
    <div class="carousel__controls">
      <button class="carousel__button carousel__button--prev" aria-label="Défiler vers la gauche">
        <img src="/assets/icones/icon_arrowcarrousel.svg" alt="fleche gauche" />
      </button>
      <button class="carousel__button carousel__button--next" aria-label="Défiler vers la droite">
        <img src="/assets/icones/icon_arrowcarrousel.svg" alt="fleche droite" />
      </button>
    </div>
  </div>
</body>

</html>
